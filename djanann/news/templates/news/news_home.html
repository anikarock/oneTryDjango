{% extends 'main/layout.html' %}

{% block title %}Новости{% endblock%}
{% block content %}
<div class="features">
    <h1>Новости на сайте</h1>

    {%if news%}

    {% for el in news%}
    <div class="alert alert-warning">
        <h3>{{el.title}}</h3>
        <p>{{el.anons}}</p>
        <a href="{% url 'news-detail' el.id %}" class="btn btn-secondary btn-lg btn-block" >читать далее...</a>
        

    </div>
    {% endfor%}

    {%else%}
    <h3>У нас нет пока новостей</h3>
    {%endif%}

</div>
{% endblock%}
